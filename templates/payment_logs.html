<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Logs - üßëüèº‚Äç‚öïÔ∏è Orchid Clinic</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Questrial&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html,
    body {
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      
      color: #222;
    }
    
    body{
        background-color: var(--third);
        z-index: -100;
    }
    
    :root {
      --main: #9b87f5;
      --sec: #1a1f2c;
      --third: #f5f2ff;
    }
    
    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      /*background: rgba(255, 255, 255, 0.1);*/ /* Semi-transparent white */  
      padding: 18px 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px); /* Applies the blur effect */
      -webkit-backdrop-filter: blur(10px); /* Safari support */
      z-index: 999;
      margin: 20px 30px;
    }
    
    .logo h1 span {
      color: var(--main);
    }
    
    .nav-links {
      list-style: none;
      display: flex;
    }
    
    .nav-links li {
      margin: 0 15px;
    }
    
    .nav-links a {
      text-decoration: none;
      color: #444;
      font-size: 16px;
      padding: 8px 15px;
      border-radius: 2px;
      transition: 0.3s ease;
    }
    
    .nav-links a:hover {
      color: var(--main);
    }
    
    .btn i{
        font-size: 1.4rem;
        color: #ffffff;
        position: absolute;
        top: 25px;
        right: 115px;
    }
    
    .btn ul{
        list-style-type: none;
    }
    
    .btn ul li a{
        text-decoration: none;
        font-size: 1.2rem;
        color: #ffffff;
        cursor: pointer;
        font-weight: 600;
    }
    
    
    
    .btn ul li .logout-btn:hover{
        background-color: rgba(155, 135, 245, 0.8);
        color: var(--sec);
        transition: 0.3s all ease-in-out;
    }
    
    .btn ul li .logout-btn{
        background-color: var(--main);
        padding: 10px 20px;
        border-radius: 5px;
        padding-left: 2rem;
    }
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
      }
      
      .container {
        max-width: 900px;
        margin: auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      
      th, td {
        padding: 14px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #009879;
        color: white;
      }
      
      tr:hover {
        background-color: #f1f1f1;
      }
      
      .paid-badge {
        background-color: #2ecc71;
        color: white;
        padding: 6px 12px;
        border-radius: 8px;
        font-weight: bold;
      }
      
  </style>
</head>
<body>

    <header>
        <nav>
          <div class="logo">
          <h1>Orchid <span>Clinic</span></h1>
          </div>
          <ul class="nav-links">
            <li><a href="https://orchid-clinic.onrender.com/dashboard ">Admin</a></li>
            <li><a href="https://orchid-clinic.onrender.com/home ">Home</a></li>
            <li><a href="https://orchid-clinic.onrender.com/dashboard/messages ">Messages</a></li>
            <li><a href="https://orchid-clinic.onrender.com/dashboard/adddoctor ">Add Doctors</a></li>
            <li><a href="https://orchid-clinic.onrender.com/dashboard/payment_logs ">Pay Logs</a></li>
          </ul>
          
          <div class="btn">
            <i class='bx bx-log-out bx-flashing' ></i>
            <ul>
              <li><a href="https://orchid-clinic.onrender.com/admin-logout " class="logout-btn">Logout</a></li>
            </ul>
            
          </div>
          
      
        </nav>
      </header>

      
  <div class="container">
    <h1>üí≥ Paid Appointment Logs</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Patient Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Payment Status</th>
        </tr>
      </thead>
      <tbody>
        {% for a in appointments %}
        <tr>
          <td>{{ a[0] }}</td>
          <td>{{ a[1] }}</td>
          <td>{{ a[2] }}</td>
          <td>{{ a[3] }}</td>
          <td><span class="paid-badge">{{ a[4] }}</span></td>
        </tr>
        {% else %}
        <tr>
          <td colspan="5">No paid appointments found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
