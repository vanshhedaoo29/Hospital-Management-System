<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🧑🏼‍⚕️Orchid Clinic - Admin Signup</title>
  <link rel="stylesheet" href="/static/admin-register.css" />
</head>
<body>
  <div class="container">
    <h1><span class="orchid">Orchid</span><span class="clinic">Clinic</span></h1>
    <div class="form-card">
      <h2>Create Admin Account</h2>
      <p>Authorized staff registration only</p>
      <label>Full Name</label>
      <input type="text" placeholder="Dr. Smith" />
      <label>Work Email</label>
      <input type="email" placeholder="admin@orchidclinic.com" />
      <label>Password</label>
      <input type="password" />
      <label>Confirm Password</label>
      <input type="password" />
      <button class="btn dark">Register</button>
      <p class="login-link">Already an admin? <a href="http://127.0.0.1:6969/admin-login">Login</a></p>
    </div>
  </div>
</body>
</html>
