<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🧑🏼‍⚕️Orchid Clinic - Admin Login</title>
  <link rel="stylesheet" href="/static/admin.css" />
</head>
<body>
  <div class="container">
    <h1><span class="orchid">Orchid</span><span class="clinic">Clinic</span></h1>
    <div class="form-card">
      <h2>Admin Login</h2>
      <p>Staff and administration access only</p>
      <label>Email</label>
      <input type="email" placeholder="admin@orchidclinic.com" />
      <label>Password</label>
      <div class="password-row">
        <input type="password" />
        <a href="#">Forgot password?</a>
      </div>
      <button class="btn dark">Admin Sign In</button>
      <p class="register-link">Don't have an account? <a href="http://127.0.0.1:6969/admin-signup">Register here</a></p>
    </div>
  </div>
</body>
</html>
