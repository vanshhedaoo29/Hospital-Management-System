<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßëüèº‚Äç‚öïÔ∏èOrchid Clinic - Contact</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/contact.css">
    <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
  rel="stylesheet"
/>
<link
  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
  rel="stylesheet"
/>
<style>
        
    .popup {
      display: none;
      position: fixed;
      top: 120px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 9999;
      font-weight: bold;
      animation: fadein 0.5s;
      border: 1px solid #333;
    }
    
    .popup.message {
      background-color: #ffffff;
      color: black;
    }

    @keyframes fadein {
      from { opacity: 0; top: 60px; }
      to { opacity: 1; top: 120px; }
    }
    
  </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="popup {{ category }}">
          {{ message }}
        </div>
      {% endfor %}
      <script>
        const popups = document.querySelectorAll('.popup');
        popups.forEach(popup => {
          popup.style.display = "block";
          setTimeout(() => {
            popup.style.display = "none";
          }, 3000);
        });
      </script>
    {% endif %}
  {% endwith %}
    
<div id="total">
    <header>
        <nav>
          <div class="logo">
          <h1>Orchid <span>Clinic</span></h1>
          </div>
          <ul class="nav-links">
            <li><a href=" http://127.0.0.1:4518/home ">Home</a></li>
            <li><a href=" http://127.0.0.1:4518/aboutus ">About</a></li>
            <li><a href=" http://127.0.0.1:4518/doctors ">Doctors</a></li>
            <li><a href=" http://127.0.0.1:4518/appointments ">Appointments</a></li>
            <li><a href=" http://127.0.0.1:4518/contact ">Contact Us</a></li>
          </ul>
          
          <div class="btn">
            <i id="login" class='bx bx-user bx-flashing' ></i>
            <ul>
              <li><a href=" http://127.0.0.1:4518/login " id="login-btn">Log In</a></li>
              <li><a href=" http://127.0.0.1:4518/logout " id="logout-btn">Logout</a></li>
            </ul>
            <i id="logout" class='bx bx-log-out bx-flashing' ></i>
          </div>
          
      
        </nav>
      </header>


      <div id="msg">
        <form action="/contact" method="post">
            <h2>Send Us A Message</h2>
    
            <div class="input-row">
                <div style="flex: 01;">
                    <label for="name">Name</label><br>
                    <input id="name" name="name" type="text" required><br>
                </div>
            </div>
    
            <div class="input-row">
                <div style="flex: 1;">
                    <label for="email">Email</label><br>
                    <input id="email" name="email" type="email" required><br>
                </div>
                <div style="flex: 1;">
                    <label for="number">Mobile Number</label><br>
                    <input id="number" name="number" type="tel" required><br>
                </div>
            </div>
    
            <label for="message">Message</label><br>
            <textarea id="message" name="message" placeholder="Message"></textarea><br><br>
    
            <button type="submit">Send Message</button>
        </form>
    </div>
    
</div>

    
      
    
</body>
</html>
